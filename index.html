<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number</title>
</head>
<body>
<div class="mobile">

    <form method="get" onsubmit="valid()">
        Enter Mobile Number <input type="text" id="mobi" placeholder="Mobile Number"><br>
        <button type="submit">Submit</button>
    </form>

</div>





    <script>
function valid(){
    var h = document.getElementById("mobi").value;
    var mobilenum = /^\d{10}$/;
    if(h.match(mobilenum)){
        alert("submit");
return true;
    }
    else{
        alert("Invalid Mobile Number");
        return false;
    }
}



        </script>
</body>
</html>
